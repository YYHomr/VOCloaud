<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-VO Player</title>
</head>
<body>

<div class="player-full">
  <div class="player-controls">
    <button onclick="goBack()">⬅ Back</button>
    <span id="videoTitle">Video</span>
  </div>
  <video id="playerVideo" controls autoplay></video>
  <div class="player-navigation">
    <button id="prevBtn">⏮ Previous</button>
    <button id="nextBtn">Next ⏭</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const vid = parseInt(params.get('vid')) || 1;
  const totalVideos = 20; // adjust if more videos
  const playerVideo = document.getElementById('playerVideo');
  const videoTitle = document.getElementById('videoTitle');

  let current = vid;

  function loadVideo(id){
    playerVideo.src = `Port2/${id}.mp4`;
    videoTitle.textContent = `Video ${id}`;
  }

 function goBack(){
  window.location.href = "index.html";
}

  function nextVideo(){ current = current < totalVideos ? current + 1 : 1; loadVideo(current); }
  function prevVideo(){ current = current > 1 ? current - 1 : totalVideos; loadVideo(current); }

  document.getElementById('nextBtn').onclick = nextVideo;
  document.getElementById('prevBtn').onclick = prevVideo;

  loadVideo(current);
</script>

<style>
  body {
    margin:0;
    background:#000;
    font-family: 'Segoe UI', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
  }
  .player-full {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
    width:90%;
    max-width:900px;
  }
  .player-controls {
    display:flex;
    width:100%;
    justify-content: space-between;
    align-items: center;
  }
  #playerVideo {
    width:100%;
    max-height:70vh;
    border-radius:12px;
    box-shadow: 0 8px 20px rgba(255,255,255,0.1);
    background:black;
  }
  button {
    padding:8px 16px;
    border:none;
    border-radius:8px;
    background:#1a1a1a;
    color:#fff;
    cursor:pointer;
    transition:0.2s;
  }
  button:hover {
    background:#333;
  }
  .player-navigation {
    display:flex;
    gap:10px;
  }
</style>

</body>
</html>
