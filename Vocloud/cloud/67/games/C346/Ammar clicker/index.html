<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ammar Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img id="shop-icon" src="images/shopicon.png" alt="Shop">

  <div class="container">

    <div class="game-box">
      <img id="ammar" src="images/1.png" alt="Ammar">

      <div class="stats">
        <p id="count">Clicks: 0</p>
        <p id="level">Level: 1</p>
        <p id="multiplier">Multiplier: x1</p>
      </div>
    </div>
  </div>

  <!-- SHOP POPUP -->
<!-- Shop Popup -->
<div id="shop-popup" class="popup">
  <img src="images/ShopBG.png" id="shop-bg" alt="Shop Background">
  <img src="images/XBTN.png" id="close-popup" alt="Close">
<!-- Shop Items Row -->
<div class="shop-items-grid">
  <img src="images/2moreclicks.png" class="shop-item-img" id="buy1" alt="2 More Clicks">
  <img src="images/5moreclicks.png" class="shop-item-img" id="buy2" alt="5 More Clicks">
  <img src="images/autoclicker.png" class="shop-item-img" id="buy3" alt="Auto Clicker">
</div>


  </div>
</div>


<!-- Add this in your main HTML -->
<div id="money-container"></div>

<div id="buy-notification"></div>

<img src="images/Musicbutton.png" id="music-toggle" alt="Music Button">


<div id="loading-screen">
  <div id="loading-content">
    
    <img src="images/8.png" id="loading-logo" alt="Game Logo">

    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>

    <p id="loading-tip">Tip: Keep clicking to level up faster!</p>

  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
